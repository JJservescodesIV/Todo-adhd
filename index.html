<!DOCTYPE html>
<html>
<head>
  <title>ADHD To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    input[type=text], select, input[type=date] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    li.completed {
      text-decoration: line-through;
      color: #888;
    }
    .priority-high {
      background-color: #ffcdd2;
    }
    .priority-medium {
      background-color: #fff9c4;
    }
    .priority-low {
      background-color: #c8e6c9;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      input[type=text], select, input[type=date] {
        width: 100%;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ADHD To-Do List</h1>
    <input type="text" id="task-input" placeholder="Enter a task">
    <input type="date" id="due-date-input">
    <select id="priority-select">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
    <button onclick="addTask()">Add Task</button>
    <input type="text" id="search-bar" class="search-bar" placeholder="Search tasks" onkeyup="searchTasks()">
    <ul id="task-list"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function addTask() {
      const taskInput = document.getElementById('task-input');
      const prioritySelect = document.getElementById('priority-select');
      const dueDateInput = document.getElementById('due-date-input');
      const taskText = taskInput.value.trim();
      const dueDate = dueDateInput.value;
      if (taskText !== '') {
        const task = {
          text: taskText,
          completed: false,
          priority: prioritySelect.value,
          dueDate: dueDate,
          timestamp: new Date().toLocaleString()
        };
        tasks.push(task);
        localStorage.setItem('tasks', JSON.stringify(tasks));
        displayTasks();
        taskInput.value = '';
        prioritySelect.value = 'high';
        dueDateInput.value = '';
      }
    }

    function displayTasks() {
      const taskList = document.getElementById('task-list');
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.classList.toggle('completed', task.completed);
        li.classList.add(`priority-${task.priority}`);
        li.innerHTML = `
          ${index + 1}. ${task.text}
          ${task.dueDate ? ` - Due: ${task.dueDate}` : ''}
          - ${task.timestamp}
        `;
        const completeButton = document.createElement('button');
        completeButton.textContent = task.completed ? 'Undo' : 'Complete';
        completeButton.onclick = () => toggleTaskCompletion(index);
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.onclick = () => deleteTask(index);
        const editButton = document.createElement('button');
        editButton.textContent = 'Edit';
        editButton.onclick = () => editTask(index);
        li.appendChild(completeButton);
        li.appendChild(editButton);
        li.appendChild(deleteButton);
        taskList.appendChild(li);
      });
    }

    function toggleTaskCompletion(index) {
      tasks[index].completed = !tasks[index].completed;
      localStorage.setItem('tasks', JSON.stringify(tasks));
      displayTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      displayTasks();
    }

    function editTask(index) {
      const task = tasks[index];
      const taskText = prompt('Edit task', task.text);
      const dueDate = prompt('Edit due date (YYYY-MM-DD)', task.dueDate || '');
      if (taskText !== null) {
        task.text = taskText.trim();
        task.dueDate = dueDate;
        task.timestamp = new Date().toLocaleString();
        localStorage.setItem('tasks', JSON.stringify(tasks));
        displayTasks();
      }
    }

    function searchTasks() {
      const searchBar = document.getElementById('search-bar');
      const filter = searchBar.value.toLowerCase();
      const filteredTasks = tasks.filter(task => task.text.toLowerCase().includes(filter));
      const taskList = document.getElementById('task-list');
      taskList.innerHTML = '';
      filteredTasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.classList.toggle('completed', task.completed);
        li.classList.add(`priority-${task.priority}`);
        li.innerHTML = `
          ${index + 1}. ${task.text}
          ${task.dueDate ? ` - Due: ${task.dueDate}` : ''}
          - ${task.timestamp}
        `;
        const completeButton = document.createElement('button');
        completeButton.textContent = task.completed ? 'Undo' : 'Complete';
        completeButton.onclick = () => toggleTaskCompletion(tasks.indexOf(task));
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.onclick = () => deleteTask(tasks.indexOf(task));
        const editButton = document.createElement('button');
        editButton.textContent = 'Edit';
        editButton.onclick = () => editTask(tasks.indexOf(task));
        li.appendChild(completeButton);
        li.appendChild(editButton);
        li.appendChild(deleteButton);
        taskList.appendChild(li);
      });
    }

    displayTasks();
  </script>
</body>
</html>
